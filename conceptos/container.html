<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <!-- estilo de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"><!-- .min significa que esta compactado no hay espacios se procura que el archivo reduzca espacios e integrity es un hash que sirve para que los archivos que se descarguen sean de bootstrap y que no te hackeen es una forma de seguridad -->
    <!-- estilo personalizado -->
    <link rel="stylesheet" href="./style/style.css"><!-- Se pone esto abajo para que los estilos tengan prioridad ya que estan en forma de cascada -->
    <title>Contenedores Bootstrap</title>
</head>
<body>
    <h1>Hola</h1>
    <!-- Contenedores -->
    <div class="container">container</div>
    <div class="container-md">container-md</div>
    <div class="container-lg">container-lg</div>
    <div class="container-fluid">container-fluid</div>
    <!-- Filas y columnas -->
    <div class="container my-2 text-center"><!-- my en el margen de las y un espacio de 2 proporcional a 16 porque es rem -->
        <div class="row">
            <div class="col"><div class="demo-content">column</div></div>
            <div class="col"><!-- col-2 Nos modifica el tamaño de la columna y el numero maximo de columnas que se pueden tener son 12 --><div class="demo-content">column</div></div>
            <div class="col"><div class="demo-content">column</div></div>
        </div>
    </div>

    <div class="container text-center">
        <div class="row">
            <div class="col"><div class="demo-content">column</div></div>
            <div class="col"><div class="demo-content">column</div></div>
            <div class="col"><div class="demo-content">column</div></div>
            <div class="col"><div class="demo-content">column</div></div>
        </div>
    </div>
    <!-- 2 col-3, 1 col 6 -->
    <div class="container my-2 text-center">
        <div class="row">
            <div class="col-3"><div class="demo-content">col-3</div></div>
            <div class="col-6"><div class="demo-content bg-alt">col-6</div></div> <!-- bg-alt nos sirve para que en el style le podamos poner otro color -->
            <div class="col-3"><div class="demo-content">col-3</div></div>
          </div> 
        </div> <!-- La suma debe ser menor a 12 porque si no me crea otra fina es decir col-3 + col-6 y col -3 menor a 12 si subo una mucho mas es cuando crea otra fila -->
     <!-- 2 col-3, 1 col 6 -->
    </div>
    <div class="container my-2 text-center">
        <div class="row">
            <div class="col-md-3 col-3"><div class="demo-content">col-md-3 col-3</div></div><!-- Se añade col -3 para que cuando no este en la configuracion de md agarre la siguiente configuracion -->
            <div class="col-md-6 col-9"><div class="demo-content bg-alt">col-md-6 col-9</div></div> <!-- bg-alt nos sirve para que en el style le podamos poner otro color -->
            <div class="col-md-3 col-12"><div class="demo-content">col-md-3 col-12</div></div>
          </div> 
        </div>
        </div>
        <!-- grids anidados -->
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <!-- Contenido -->
                <div class="demo-content main-content">contenido</div>                
            </div>
            <div class="col-sm-4">
                <!-- side-bar -->
                <div class="row">
                    <div class="col-12">
                        <!-- menu -->
                        <div class="demo-content sidebar-content">
                            Menu
                        </div>
                    </div>
                </div>
                <!-- images -->
                <div class="row">
                    <div class="col-6">
                        <!-- imagen 1 -->
                        <div class="demo-content sidebar-content">
                            Imagen 1
                        </div>
                    </div>
                    <div class="col-6">
                        <!-- imagen 2 -->
                        <div class="demo-content sidebar-content">
                            Imagen 2
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
