<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="text-center">Calculador de días laborales</h1>
        <h5 class="text-center">Este calculador no considera años bisiestos, recuerda que febrero tiene 28 días.</h5>
        <h6 class="text-center">También puedes escribir el número en el botón.</h6>
    <div class="container text-center">
        <div class="row justify-content-md-center my-4">
            <div class="col">
                <input type="number" id="dia" class="form-control text-center border border-5 border-danger-subtle rounded-pill btn btn-info"  placeholder="Día" min="1" max="31" required/> 
            </div>
            <div class="col">
                <input type="number" id="mes" class="form-control text-center border border-5 border-danger-subtle rounded-pill btn btn-info" placeholder="Mes" min="1" max="12" required/> 
            </div>
            <div class="col">
                <input type="number" id="año" class="form-control text-center border border-5 border-danger-subtle rounded-pill btn btn-info" placeholder="Año"
                min="1950" max="2050" required/>
            </div>
        </div>
        <div class="row justify-content-md-center my-4"></div>
        <div class="col align-self-center">
            <button type="submit" id="calcular" class="form-control text-center border border-5 border-danger-subtle rounded-pill btn btn-outline-danger w-50 rounded-pill"> 
                Calcular
            </button>
        </div>
        <div class="row justify-content-md-center">
            <div class="row justify-content-md-center my-4"></div>
        <div class="col align-self-center">
            <input type="text" id="resultado" class="form-control text-center border border-5 border-danger-subtle rounded-pill "  disabled> 
        </div>
        </div>
    </div>
    
        <script src="./js/fecha1.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    </body>
</html>
