<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/calculadora.css">
    <script src="./js/calculadora.js"></script>
    <script src="./js/display.js"></script>
    <script src="./js/calculadoraIndex.js" defer></script> <!-- defer sirve para que no importe el orden del index se ejecute al ultimo -->
</head>
<body>
    <main class="cont-general min-flex">
        <div class="sub-general container bg-danger"><!-- bg-danger y asi da los colores -->
            <!-- Header -->
            <div class="row bg-primary min-flex">
                <div class="header text-center">
                    <h1>Calculadora HTML y JS</h1>
                </div>
            </div>
           
           
            <!-- Calculadora -->
            <div class="row bg-info min-flex">
                <div class="calculadora container col-8 bg-danger-subtle border p-2 my-3">
                    <div class="row cont-display min-flex">
                        <div class="display text-white bg-black w-75 my-3">
                            <div id="valor-anterior"></div>
                            <div id="valor-actual"></div>
                        </div>
                    </div>
                <!-- Botones -->
                    <div class="row bg-black min-flex">
                    <button class="btn btn-danger col-2" onclick="display.deleteAll()">C</button>
                    <button class="btn btn-secondary col-2" onclick="display.deleteAll()">&lAarr;</button>
                    <button class="btn btn-dark col-2 operador" value="potenciar">^</button>
                    <button class="btn btn-dark col-2 operador" value="raiz">âˆšx</button>
                    </div>
                    <div class="row bg-black min-flex">
                        <button class="btn btn-light col-2 numero">7</button>
                        <button class="btn btn-light col-2 numero">8</button>
                        <button class="btn btn-light col-2 numero">9</button>
                        <button class="btn btn-dark col-2 operador"value="dividir">%</button>
                    </div>
                    <div class="row bg-black min-flex">
                            <button class="btn btn-light col-2 numero">6</button>
                            <button class="btn btn-light col-2 numero">5</button>
                            <button class="btn btn-light col-2 numero">4</button>
                            <button class="btn btn-dark col-2 operador" value="multiplicar">x</button>
                    </div>
                    <div class="row bg-black min-flex">
                                <button class="btn btn-light col-2 numero">3</button>
                                <button class="btn btn-light col-2 numero">2</button>
                                <button class="btn btn-light col-2 numero">1</button>
                                <button class="btn btn-dark col-2 operador" value="restar">-</button>
                    </div>
                    <div class="row bg-black min-flex">
                        <button class="btn btn-light col-2 numero">0</button>
                        <button class="btn btn-light col-2 numero">.</button>
                        <button class="btn btn-light col-2 operador" value="igual">=</button>
                        <button class="btn btn-dark col-2 operador" value="sumar">+</button>
                        </div>
                </div>
            </div>
            <div class="row bg-info-subtle min-flex">
                <div class="footer text-center">
                    <h1> &copy; TheCoolFace</h1>
                </div>
            </div>
            </div>
    </main>
    
</body>
</html>
